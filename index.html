<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rising Sun HD</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(to top, #001f3f, #0074D9, #7FDBFF, #FFFFFF);
      overflow: hidden;
    }

    .sun {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at 50% 50%, #FFD700, #FFA500, #FF4500);
      border-radius: 50%;
      box-shadow: 0 0 150px 60px rgba(255, 165, 0, 0.5);
      animation: rise 10s ease-out forwards;
    }

    .ocean {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, #001f3f, #003366);
      overflow: hidden;
    }

    .reflection {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.6), rgba(255, 140, 0, 0));
      border-radius: 50%;
      filter: blur(10px);
      opacity: 0.7;
    }

    .sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to bottom, #FFDEE9, #B5FFFC);
      z-index: -1;
    }

    @keyframes rise {
      0% { bottom: -200px; }
      100% { bottom: 50%; }
    }

    h1 {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <div class="sky"></div>
  <div class="sun"></div>
  <div class="ocean"></div>
  <div class="reflection"></div>
  <h1>Rising Sun</h1>
</body>
</html>
